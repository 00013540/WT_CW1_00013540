<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fe43db86c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/pages/contacts.css" />
    <link rel="stylesheet" href="./styles/layouts/header.css" />
    <link rel="stylesheet" href="./styles/layouts/footer.css" />
    <link rel="stylesheet" href="./styles/layouts/popup.css" />
    <title>1hls</title>
  </head>
  <body>
    <header class="container header">
      <nav class="nav">
        <div class="nav__container">
          <a class="nav__logo" href="/index.html">
            <img src="./assets/images/logo.png" alt="logo" />
          </a>
          <div class="nav__hamburger">
            <label class="nav__hamburger__label" for="checkbox">
              <i class="fa-sharp fa-solid fa-bars nav__hamburger__icon"></i>
            </label>
          </div>
        </div>
        <input class="nav__hamburger__checkbox" id="checkbox" type="checkbox" />
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="/calories.html">
              <i class="fa-solid fa-fire-flame-curved nav__icon"></i>
              <span class="nav__text">Calories</span></a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/news.html">
              <i class="fa-solid fa-person-running nav__icon"></i>
              <span class="nav__text">News</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/sport.html">
              <i class="fa-solid fa-newspaper nav__icon"></i>
              <span class="nav__text">Sport</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/instasport.html">
              <i class="fa-solid fa-video nav__icon"></i>
              <span class="nav__text">InstaSport</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/contacts.html">
              <i class="fa-solid fa-address-card nav__icon"></i>
              <span class="nav__text">Contacts</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container contacts">
      <h1 class="contacts__title">Connect with us</h1>
      <form id="form" class="contacts__form">
        <div class="contacts__field">
          <label class="contacts__label" for="name">Full name</label>
          <input class="contacts__input" id="name" type="text" />
          <span class="contacts__error" id="name-error"
            >This field is required to fill</span
          >
        </div>
        <div class="contacts__field">
          <label class="contacts__label" for="phone">Phone</label>
          <input class="contacts__input" id="phone" type="tel" />
          <span class="contacts__error" id="phone-error"
            >This field is required to fill</span
          >
        </div>
        <div class="contacts__field">
          <label class="contacts__label" for="email">E-mail address</label>
          <input class="contacts__input" id="email" type="email" />
          <span class="contacts__error" id="email-error"
            >This field is required to fill</span
          >
        </div>
        <div class="contacts__field">
          <label class="contacts__label" for="message">Message</label>
          <textarea
            class="contacts__textarea"
            id="message"
            cols="30"
            rows="5"
          ></textarea>
          <span class="contacts__error" id="message-error"
            >This field is required to fill</span
          >
        </div>
        <button class="contacts__btn" type="submit">
          <span id="btn-text">Send</span>
          <i
            id="btn-spinner"
            class="fa-solid fa-spinner contacts__btn__spinner"
          ></i>
        </button>
      </form>
    </main>
    <footer class="container footer">
      <div class="footer__container">
        <div class="footer__copyright">Â© 2022 - 1hls</div>
        <div class="footer__links">
          <a class="footer__link" href="/calories.html">Calories</a>
          <a class="footer__link" href="/news.html">News</a>
          <a class="footer__link" href="/sport.html">Sport</a>
          <a class="footer__link" href="/instasport.html">InstaSport</a>
          <a class="footer__link" href="/contacts.html">Cotacts</a>
        </div>
      </div>
    </footer>
    <div id="popup" class="popup">
      <div id="popup-overlay" class="popup__overlay"></div>
      <div id="popup-content" class="popup__content">
        <i id="popup-close" class="fa-solid fa-xmark popup__close-icon"></i>
        <i class="fa-solid fa-circle-check popup__success-icon"></i>
        <p class="popup__description">Your message was sent successfully</p>
        <button id="popup-ok" class="popup__btn">Ok</button>
      </div>
    </div>
    <script type="module" src="./scripts/contacts.js"></script>
  </body>
</html>
